<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">

{% include head.html %}

<body>

  {% include header.html type="music" %}

    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <h1>{{ page.title }}</h1>
  {% if page.163song_id %}
		<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id={{ page.163song_id }}&auto=1&height=66">
		</iframe>
  {% endif %}
  {% if page.163dj_id %}
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=3&id={{ page.163dj_id }}&auto=0&height=66"></iframe>
  {% endif %}
            {{ content }}

        </section>
    </div>
      
    <!-- FOOTER  -->

  {% include footer.html %}

</body>

</html>
